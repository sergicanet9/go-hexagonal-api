syntax = "proto3";

package health;

option go_package = "github.com/sergicanet9/go-hexagonal-api/proto/protogen";

import "google/api/annotations.proto";
import "google/api/http.proto";

// HealthService defines the gRPC service for health checks.
service HealthService {
  // HealthCheck runs a health check and returns the status of the API.
  rpc HealthCheck(HealthCheckRequest) returns (HealthCheckResponse) {
    option (google.api.http) = {
      get: "/v1/health"
    };
  }
}

// HealthCheckRequest is the request for the health check.
message HealthCheckRequest {}

// HealthCheckResponse is the response from the health check.
message HealthCheckResponse {
  string version = 1;
  string environment = 2;
  string database = 3;
  int32 port = 4;
}
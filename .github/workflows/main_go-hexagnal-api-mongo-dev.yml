# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - go-hexagnal-api-mongo-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://scvregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8760c9643b17461d8f5d8ff66c4f0d63 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4f959971cd0a4b5e95a2d27907f694b7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: scvregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8760c9643b17461d8f5d8ff66c4f0d63 }}/go-hexagonal-api-mongo.dev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'go-hexagnal-api-mongo-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3de5b2e604384caa803c8a05911857d7 }}
        images: 'scvregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8760c9643b17461d8f5d8ff66c4f0d63 }}/go-hexagonal-api-mongo.dev:${{ github.sha }}'
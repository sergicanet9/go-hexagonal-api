apiVersion: v1
kind: ConfigMap
metadata:
  namespace: default
  labels:     
    app: newrelic-logging
    chart: newrelic-logging-1.31.0
    release: nri-bundle
    app.kubernetes.io/name: newrelic-logging
  name: nri-bundle-newrelic-logging-fluent-bit-config
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Log_Level     ${LOG_LEVEL}
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020
    
    [INPUT]
        Name              tail
        Alias             pod-logs-tailer
        Tag               kube.*
        Path              ${PATH}
        multiline.parser  ${LOG_PARSER}
        DB                ${FB_DB}
        Mem_Buf_Limit     7MB
        Skip_Long_Lines   On
        Refresh_Interval  10
    
    [FILTER]
        Name           kubernetes
        Match          kube.*
        Alias          kubernetes-enricher
        # We need the full DNS suffix as Windows only supports resolving names with this suffix
        # See: https://kubernetes.io/docs/setup/production-environment/windows/intro-windows-in-kubernetes/#dns-limitations
        Kube_URL       https://kubernetes.default.svc.cluster.local:443
        Buffer_Size    ${K8S_BUFFER_SIZE}
        K8S-Logging.Exclude ${K8S_LOGGING_EXCLUDE}
        Labels         Off
        Annotations    Off
    
    [FILTER]
        Name           nest
        Match          *
        Alias          kubernetes-attribute-lifter
        Operation      lift
        Nested_under   kubernetes
    
    [FILTER]
        Name           record_modifier
        Match          *
        Alias          node-attributes-enricher-filter
        Record         cluster_name "${CLUSTER_NAME}"
        Allowlist_key  container_name
        Allowlist_key  namespace_name
        Allowlist_key  pod_name
        Allowlist_key  stream
        Allowlist_key  message
        Allowlist_key  log
    
    [OUTPUT]
        Name           newrelic
        Match          *
        Alias          newrelic-logs-forwarder
        licenseKey     ${LICENSE_KEY}
        endpoint       ${ENDPOINT}
        lowDataMode    ${LOW_DATA_MODE}
        sendMetrics    ${SEND_OUTPUT_PLUGIN_METRICS}
        Retry_Limit    ${RETRY_LIMIT}
    
    
    [INPUT]
        Name   dummy
        Tag    buildInfo
        Dummy  {"message":"trigger for basic metric at every 10 minutes scrape_interval"}
        Interval_Sec 600
    [FILTER]
        Name    modify
        Match   buildInfo
        Add     fluentBitVersion  ${FBVERSION}
    [FILTER]
        Name    lua
        Match   buildInfo
        script  /fluent-bit/scripts/payload.lua
        call    build_payload
    [OUTPUT]
        Name    http
        Match   buildInfo
        Host    ${METRICS_HOST}
        Port    443
        URI     /metric/v1
        Format  json
        tls     On
        Header  Api-Key ${LICENSE_KEY}
        Header  Content-Type application/json
        json_date_key false
  parsers.conf: |

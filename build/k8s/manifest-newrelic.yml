apiVersion: v1
kind: ServiceAccount
metadata:
  name: nri-bundle-newrelic-infrastructure
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nri-bundle-newrelic-infrastructure-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - nodes
  - namespaces
  - configmaps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - "apps"
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - "batch"
  resources:
  - jobs
  - cronjobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - "extensions"
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nri-bundle-newrelic-infrastructure-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nri-bundle-newrelic-infrastructure-role
subjects:
- kind: ServiceAccount
  name: nri-bundle-newrelic-infrastructure
  namespace: default
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nri-bundle-newrelic-infrastructure
  namespace: default
spec:
  selector:
    matchLabels:
      app: newrelic-infrastructure
  template:
    metadata:
      labels:
        app: newrelic-infrastructure
        app.kubernetes.io/name: newrelic-infrastructure
        release: nri-bundle
    spec:
      serviceAccountName: nri-bundle-newrelic-infrastructure
      containers:
      - name: newrelic-infrastructure
        image: newrelic/infrastructure:latest
        env:
        - name: NRIA_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: nri-bundle-newrelic-infrastructure-license
              key: licenseKey
        - name: NRIA_CLUSTER_NAME
          value: "scv-gke-cluster"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nri-bundle-newrelic-logging
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nri-bundle-newrelic-logging-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nri-bundle-newrelic-logging-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nri-bundle-newrelic-logging-role
subjects:
- kind: ServiceAccount
  name: nri-bundle-newrelic-logging
  namespace: default
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nri-bundle-newrelic-logging
  namespace: default
spec:
  selector:
    matchLabels:
      app: newrelic-logging
  template:
    metadata:
      labels:
        app: newrelic-logging
        app.kubernetes.io/name: newrelic-logging
        release: nri-bundle
    spec:
      serviceAccountName: nri-bundle-newrelic-logging
      containers:
      - name: newrelic-logging
        image: newrelic/newrelic-fluentbit-output:latest

        env:
        - name: NRIA_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: nri-bundle-newrelic-infrastructure-license
              key: licenseKey
        - name: NRIA_CLUSTER_NAME
          value: "scv-gke-cluster"
        volumeMounts:
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers

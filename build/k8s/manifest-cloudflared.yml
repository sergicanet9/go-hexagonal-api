apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflared-credentials
                  key: token
          args:
            - "tunnel"
            - "--no-autoupdate"
            - "run"
            - "--no-tls-verify"
            - "--hostname" #TODO remove?
            - "mongo-prod.go-hexagonal-api.cfargotunnel.com"
            - "--url"
            - "http://go-hexagonal-api-mongo-prod.default.svc.cluster.local:80"
